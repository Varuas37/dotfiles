unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-Space

set -g mouse on

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Ensure new panes use login shell to source profile
set -g default-command "${SHELL}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Configure tmux
set-option -g status-position top
set -g status-justify "absolute-centre"
set -g status-style "bg=default"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=default,fg=colour8"
setw -g pane-border-style "bg=default,fg=colour8"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=default,fg=colour7"
set -g window-status-last-style "bg=default,fg=#f5b878"
set -g window-status-activity-style "bg=colour1,fg=colour0"
set -g window-status-bell-style "bg=colour1,fg=colour0,bold"
set -gF window-status-separator "#[bg=default,fg=colour8]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#f5b878,fg=colour0,bold"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=colour1,fg=colour0,bold]  #S },#{#[bg=default,fg=colour2]  #S }}"
set -ga status-left "#[bg=default,fg=colour8,none]│"
set -ga status-left "#[bg=default,fg=colour5]  #{pane_current_command} "
set -ga status-left "#[bg=default,fg=colour8,none]│"
set -ga status-left "#[bg=default,fg=colour4]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=default,fg=colour8,none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=default,fg=#f5b878]#{?window_zoomed_flag,  zoom ,}"

# status right - empty
set -g status-right-length 100
set -g status-right ""
